<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
	$(document).ready(function(){
		var miObj = [];		
		var x = document.getElementById("player");
		x.addEventListener(("ended"), function() {
			$("#miBot").click();
			x.play();
		});
		i = 0;
		rutaAnt = '/MUSICA';
        miLI(rutaAnt);
		var text="";
			$("#miBot").click(function(){
				 x.src = miObj.files[i];
				 x.play();
				 miLen = miObj.files.length;
				 k = i + 1;
				 $("#parrafo").text('['+ k +'/' + miLen + '] ' + miObj.files[i]);
				 //"http://localhost:3000/heavy/trailblazer.mp3"
				 if (i < miLen - 1) {
					i++;
				 };
			});
			$("#miBot2").click(function(){
				 i = 0;
 		         rutaAnt = rutaAnt.slice(0,rutaAnt.lastIndexOf('\\'));
				 miLI(rutaAnt);
			});			
			$("#miBot3").click(function(){
 		         i = 0;
				 miLI('/MUSICA');
			});			
		function miLI(param){
		rutaAnt = param;
		$("ul").empty();											
		$.post("http://192.168.0.6:3000/ruta",{laRuta: param},
		function(data, status){
		   miObj = JSON.parse(data);
		   for (j = 0; j < miObj.dirs.length; j++) {
			   var newLi = $("<li>" + miObj.dirs[j] + "</li>");
			    newLi.on('click', function() {
					miLI($(this).text());
				});
				$("ul").append(newLi);
			}
		});
		}
	});
  </script>  
</head>

<body>
<audio id="player" controls>  //autoplay
</audio><br>  
<p id="parrafo">zxcv</p>
  <input type="submit" id="miBot" value=" > Next "><br><br>
  <input type="submit" id="miBot2" value="  < Back  ">
  <input type="submit" id="miBot3" value="  < HOME > "><br>
<ul></ul>

</body>
</html>
